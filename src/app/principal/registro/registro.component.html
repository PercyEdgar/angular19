<section class="container sm-3">
        <h2 class="text-center">Registro de Usuarios</h2>
    <form class="form bg-light ">
        <section class="m-3">
            <label class="form-label">First Name</label>
            <input type="text" name="email" class="form-control" [ngModel]="firsName" >
        </section>
        <section class="m-3">
            <label class="form-label">Last Name</label>
            <input type="text" name="email" class="form-control">
        </section>
        <section class="m-3">
            <label class="form-label">Username</label>
            <input type="text" name="email" class="form-control" >
        </section>
        <section class="m-3">
            <label class="form-label">Password</label>
            <input type="password" name="email" class="form-control" >
        </section>
        <section class="m-3 text-center">
            <input class="btn btn-info" type="button" value="Registrarse" (click)="EnviarRegistro()">
        </section>
    </form>   
</section>
