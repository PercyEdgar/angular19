<h2 mat-slide-toggle class="text-center">FORMULARIO</h2>
<P  class="text-center">Registro de Usuarios</P>
<section class="container">
    <form (ngSubmit)="onSubmit()">
        <section class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="datos.name" name="name">
        </section>
        <section class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="datos.username" name="username">
        </section>
        <section class="form-group">
            <input type="submit" class="btn btn-success text-center" value="Submit">
        </section>
    </form>
</section>
