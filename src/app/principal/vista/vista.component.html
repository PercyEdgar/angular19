<h1 class="text-center">Lista de usuarios</h1>
<section class="container-sm">
    <table class="table table-hover">
        <thead>
            <tr>
                <td>ID</td>
                <td>NOMBRE</td>
                <td>USUARIO</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listado">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.username}}</td>
            </tr>
        </tbody>
    </table>
</section>
